<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CGV/css/cgv.css">
    <link rel="stylesheet" href="/CGV/css/commons.css">
    <title>CGV</title>
</head>
<body>
    <!-- header -->
    <iframe src="/CGV/header.html" 
            frameborder="0"
            width="100%"
            height="150px"></iframe>

    <!-- content -->

    <div class="content">
        <div class="login-form center-layout">
            <h1 class="center-title">관리자 로그인</h1>

            <form action="#" method="post">


                <ul>
                    <li>
                        <p>아이디 비밀번호를 입력하신 후, 로그인 버튼을 클릭해 주세요.</p>
                    </li>
                    <li>

                        <input type="text" name="id" placeholder="아이디를 입력해주세요" class="input-text">
                    </li>
                
                    <li>

                        <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요" class="input-text">
                    </li>
                    <li>
                        <button class="login-button">관리자 로그인</button>
                    
                    </li>
                    
                    
                    <li> <!-- 로그인, 아이디, 비밀번호 찾기 -->
                        <div>
                            <input type="checkbox" name="status">
                            <label for="">로그인 상태 유지</label>
                        </div>
                        <div>
                                <a href="#">아이디 찾기</a> 
                                <span>&gt;</span> 
                                <a href="#">비밀번호 찾기</a> 
                                <span>&gt;</span>
                        </div>
                    </li>
                    
                    


<!-- 
                    <li>
                        <button class="login-button2">네이버 로그인</button>
                    
                    </li> -->
                </ul>   


                <div> <!-- login plus -->
                    <img src="https://adimg.cgv.co.kr//images/202206/loginplus/350x300.png" 
                    alt="loginplus">
                </div>

            </form>
        </div>

        

    </div>

    <!-- footer -->

    <iframe src="/CGV/footer.html" 
            frameborder="0"
            width="100%"
            height="500px"
            ></iframe>
</body>
</html>
