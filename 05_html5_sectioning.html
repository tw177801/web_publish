<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-Sectioning</title>
</head>
<body>
    <!-- headr --> 
    <header>
        <div class="header-log">
            <h2>Header</h2>
            <img src="" alt="">
           
        </div>
        <nav>
            <ul>
                <li>
                    <a href="http:/www.naver.com">네이버</a>                 
                </li>

                <li>
                    <a href="http:/www.google.com">구글</a>  
                </li>

                <li>       
                    <a href="http:/www.daum.net">다음</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

      
        <section>
            <aside>
                Sub Menu
            </aside>
        </section>
        <section>
            <article>Main Content1</article>
            <article>Main Content2</article>
            <article>Main Content3</article>
        </section>
    </main>

    <div class="header">
        <div class="header-logo-first">Logo</div>
        <div class="header-menulist">
            <div class="header-menulist-menu1">menu1</div>
            <div class="header-menulist-menu2">menu2</div>
            <div class="header-menulist-menu3">menu3</div>
    </div>

    <!-- content-->
    <div class="content">
        <div class="content-submenu">Sub Menu</div>
        <div class="content-maincontent">Main Content</div>
    </div>

    <!--footer-->
    <div class="footer">
        <address>
            <p>@copyright 회사소개</p>
            <p>전화번호: 02-1234-4567</p>
            <p>이메일: test@test.com</p>
        </address>
        <div class="footer-copyright">@copyright 회사소개</div>
    </div>
</body>
</html>
