<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS color</title>

    <style>
        p.color-name {
            color: green;
        }

        p.color-rgb {
            color: RGB(195,103,123);
        }

        p.color-rgba {
            color: RGBA(237,49,36,1);
        }
        
        p.color-hexa {
            color: #8253d9;
        }

    </style>
</head>
<body>
    <h1>CSS color</h1>
    <hr>
    <p class="color-name">CSS color name</p>
    <p class="color-rgb">CSS RGB name</p>
    <p class="color-rgba">CSS RGBA name</p>
    <p class="color-hexa">CSS #hexa color</p>
</body>
</html>
