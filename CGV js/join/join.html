<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CGV/css/cgv.css">
    <link rel="stylesheet" href="/CGV/css/commons.css">
    <link rel="stylesheet" href="/CGV/css/join.css">
    <script src="/CGV js/js/cgv.js"></script>
    <script src="/CGV js/js/cgvForm.js"></script>
    <title>Document</title>
</head>
<body>
     <!-- header -->
     <iframe src="/CGV/header.html" 
               frameborder="0"
               width="100%"
               height="150px"></iframe>

<!-- content -->

<div class="content">
     <div class="join-form center-layout"> 
          <h1 class="center-title">회원가입</h1>
          <form action="#" method="post">
               <ul>
                    <li>
                         <label for="" class="join-title-font"><b>아이디</b></label>
                         <span id="error-msg-id">아이디를 입력해주세요</span>
                         <div class="id-text">
                              <input type="text"  
                                   name="id" 
                                   id="id"
                                   oninput="handleChangeJoin(event)"
                                   class="textform"
                                   placeholder="아이디 입력 (6~20자)" >
                              <button class="check">중복 확인</button>
                         </div>
                         
                         
                    </li>
 
                    <li>
                         <label for="" ><b>비밀번호</b></label>
                         <span id="error-msg-pwd">12자 이내의 비밀번호를 입력해주세요</span>
                         <div>
                         <input type="password" 
                              name="pwd" 
                              id="pwd"
                              oninput="handleChangeJoin(event)"
                              class="textform"
                              placeholder="비밀번호 입력 (문자, 숫자, 특수문자 포함 8~20자)">
                         </div>
                    </li>
 
                    <li>
                         <label for=""><b>비밀번호 확인</b></label>
                         <span id="error-msg-cpwd">비밀번호 확인 입력 요청</span>
                         <div>
                         <input type="password" 
                              name="cpwd" 
                              class="textform"
                              oninput="handleChangeJoin(event)"
                              placeholder="비밀번호 재입력">
                         </div>
                    </li>
 
                    <li>
                         <label for=""><b>이름</b></label>
                         <div>
                         <input type="text" 
                              name="name" 
                              class="textform"
                              placeholder="이름을 입력해주세요">
                         </div>
                    </li>
 
                    <li>
                         <label for=""><b>전화번호</b></label> 
                         <div>
                         <input type="text" 
                              name="phone" 
                              class="textform"
                              placeholder="휴대폰 번호 입력('-'제외 11자리 입력)">
                         </div>
                    </li>
 
                    <li>
                         <label for=""><b>이메일 주소</b></label> 

                         <div>
                         <input type="email" 
                              name="emailname"
                              placeholder="이메일 주소">
                          <span> @ </span>
                          <select name="emaildomain">
                              <option value="default">선택</option>
                              <option value="naver.com">naver.com</option>
                              <option value="gmail.com">gmail.com</option>
                              <option value="daum.net">daum.net</option>

                          </select>  
                         </div>
                    </li>

                    <li>
                         <button type="button" onclick="joinFormCheck(event)">가입하기</button>
                         <button type="reset">가입취소</button>
                    </li>
               </ul>
          </form>


     </div>
</div>

<!-- footer -->

<iframe src="/CGV/footer.html" 
     frameborder="0"
     width="100%"
     height="500px"></iframe>
</body>
</html>
