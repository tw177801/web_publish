<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CGV/css/cgv.css">
    <link rel="stylesheet" href="/CGV/css/commons.css">
    <link rel="stylesheet" href="/CGV/css/login.css">
    <script src="https://kit.fontawesome.com/0bd2e4763b.js" crossorigin="anonymous"></script>
    <script type="module" src="/CGV js/js/cgv.js"></script>
    <script src="/CGV js/js/cgvForm.js"></script>

    <title>CGV</title>
</head>
<body>
    <!-- header -->
    <iframe src="/CGV/header.html" 
            frameborder="0"
            width="100%"
            height="150px"></iframe>

    <!-- content -->

    <div class="content">
        <div class="login-form center-layout">
            <h1 class="center-title">로그인</h1>

            <form action="#" method="post">


                <ul>
                    <li>
                        <p>아이디 비밀번호를 입력하신 후, 로그인 버튼을 클릭해 주세요.</p>
                    </li>

                    <div class="login-content-window">


                    <li>
                        <div class="login-form-input">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" 
                                name="id" 
                                id="id" 
                                oninput="handleChange(event)"
                                placeholder="아이디를 입력해주세요" class="input-text">
                        </div>
                        <p id="error-msg-id"></p>
                    </li>
                
                    <li>
                        <div class="login-form-input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력해주세요" class="input-text">
                        </div>
                        <p id="error-msg-pwd"></p>
                    </li>

                    <li>
                        <button type="button" class="login-button" onclick="loginFormCheck()">로그인</button>
                    </li>
                    
                    
                    <li> <!-- 로그인, 아이디, 비밀번호 찾기 -->

                        <div class="id-pw">
                        <div>
                            <input type="checkbox" name="status">
                            <label for="">로그인 상태 유지</label>
                        </div>
                        <div>
                                <a href="#">아이디 찾기</a> 
                                <span>&gt;</span> 
                                <a href="#">비밀번호 찾기</a> 
                                <span>&gt;</span>
                        </div>
                        </div>  
                    </li>
                    

                    <li>
                        <div>
                        <button class="login-button2">네이버 로그인</button>
                        </div>
                    </li>

                    </div>

                </ul>   


                <div> <!-- login plus -->
                    <img src="https://adimg.cgv.co.kr//images/202206/loginplus/350x300.png" 
                    alt="loginplus">
                </div>

            </form>
        </div>

        

    </div>

    <!-- footer -->

    <iframe src="/CGV/footer.html" 
            frameborder="0"
            width="100%"
            height="500px"
            ></iframe>
</body>
</html>
